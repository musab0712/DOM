<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input id="num1" type="number" placeholder="FirstNumber"> <br></br>
    <input id="num2" type="number" placeholder="SecondNumber"> <br></br>
    <button onclick="calculateSum()">Calculate Sum</button> <br></br>
    <div id="sum"></div>
    <script>
        async function calculateSum() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const elements = document.getElementById("sum");
            elements.innerHTML = parseInt(num1) + parseInt(num2);
            // const res = await fetch("http://sum-server.100xdevs.com/sum/a=" + num1 + "&b=" + num2);
            // const ans = await res.text();
            // elements.innerHTM = ans;
        }
    </script>
</body>
</html>
